<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="A Document">
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="public/css/style.css" rel="stylesheet">
    <link href="public/css/effects.css" rel="stylesheet">

    <title>Markoverter</title> 
</head>

<body>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-entry">
            <ul>
                {% for reference in references %}
                <li><a href="{{ reference }}.html"><h1>{{ reference }}</h1> </a></li>
                {% endfor %}

            </ul>                
        </div>
    </div>

    <div id="navbar" class="navbar">
      <button onclick="toggleSidebar();" aria-label="Toggles the Sidebar" title="Toggle Sidebar"><i class="fas fa-bars"></i></button> 

      <div class="dropdown"><button aria-label="Shows a List of Themes"><i class="fas fa-palette"></i></button> 
          <div class="dropdown-content">
              <button onclick="setTheme('theme-dark');" aria-label="Sets the Theme to Dark" title="Toggles Dark Theme">Dark</button> 
              <button onclick="setTheme('theme-light');" aria-label="Sets the Theme to Light" title="Toggles Light Theme">Light</button> 
              <button onclick="setTheme('theme-dracula');" aria-label="Sets the Theme to Dracula" title="Toggles Dracula Theme">Dracula</button> 
          </div>
      </div>
  </div>

    <div id="container" class="container">
        <div class="paragraph">
            {{ html }}
        </div>
    </div>
</body>

<script src="public/js/utility.js"></script>
</html>
